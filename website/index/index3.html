<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="logo" style="font-size: 50px; margin: 40px;">
        <i class="fa-solid fa-closed-captioning"></i>
        <label for="fa-closed-captioning">Care Connect</label>
    </div>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm" onsubmit="return validateSignupForm()">
            <label for="newUsername">Email:</label>
            <input type="email" id="newUsername" name="newUsername" required>
            
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <!-- Modal -->
    <div id="signupErrorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="signup-error-message"></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
